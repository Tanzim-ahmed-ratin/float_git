<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="HTML, CSS, JAVA">
    <meta name="author" content="error programer">
    <link rel="shortcut icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQYIiO0_ZK6oHeqIYKefhZ3971bjpaybfOGRA&s">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form> 
        <fieldset>
            <legend>Application Form</legend>

            <label for="first_name">Enter Your First Name:</label>
            <input type="text" name="" id="first_name" placeholder="Enter your First Name" autofocus><br>

            <label for="last_name">Enter Your last Name:</label>
            <input type="text" name="" id="last_name" placeholder="Enter Your last Name"  ><br>
            <label for="date">Date of birth:</label>
            <input type="date" name="" id="date" >
            
            <label for="">Age:</label>
            <input type="old" ><br>
            
            <label for="country">choose your country</label>
            <input list="country"  >
            <datalist id="country">
                <option value="Bangaldesh">Bangaldesh</option>
                <option value="India">India</option>
                
                <option value="Pakistan">Pakistan</option>
                <option value="England">England</option>
            </datalist>
            <label for="gender">Gender:</label>
            <input type="radio" name="gender" id="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female">
            <label for="female">Female</label><br>
            
            <label for="country_code">Country Code</label>
            <select name="country_code" id="country_code">
                <option value="+088">+088</option>
                <option value="+856">+532</option>
                <option value="+475">+652</option>
                <option value="+444">+575</option>
                <option value="+787">+577</option>
            </select>
            
            <label for="phn">Enter Your Phone Number</label>
            <input type="tel" name="phn" id="phn"><br>
            
            <label for="email">Email Address:</label>
            <input type="email" name="" id="" placeholder="Enter your email address" required><br>
            

            <label for="position">Position Available:</label>
            <label for="junior">JUnior Developer</label>
            <input type="radio" name="position" id="Mid">
            <label for="Mid">Mid-level Developer</label>
            <input type="radio" name="position" id="senior">
            <input type="radio" name="position" id="junior">
            
            <label>Programming Languages:</label>
            <input type="checkbox" name="java" id="java">
            <label for="senior">Senior Developer</label><br>
            <label for="java">Java</label>
            <input type="checkbox" name="java_script">
            <label for="java_script">Java Script</label>
            <input type="checkbox" name="python" id="python">
            <label for="python">Python</label><br>

            <label for="pass">Password:</label>
            <input type="password" name="" id="pass">
            <label for="con_pass">Confrim Password:</label>
            <input type="password" name="" id="con_pass"><br>

            <label for="photo">Choose Your Photo</label>
            <input type="file" name="" id="photo">

            <label for="color">Choose your color</label>
            <input type="color" name="color" id="color"><br>

          <textarea name="textarea" id="text" placeholder="Comment Here"></textarea><br>

          <label for="id">Drop your ID</label>
          <input type="url" name="id" id="id" placeholder="Enter your ID">

          <label for="search">Search Here</label>
          <input type="search" name="search" id="search" placeholder="Search somthing"><br>

            <input type="submit">
            <input type="reset" >
        </fieldset>
    </form>
